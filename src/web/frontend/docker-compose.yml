version: '3'
services:
  frontend:
    depends_on:
      - api
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./mysite.template:/tmp/mysite.template:ro
      - ./webroot:/usr/share/nginx/html:ro
    environment:
     - API_HOST=api
     - API_PORT=3333
    command: /bin/bash -c "envsubst < /tmp/mysite.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
  api:
    build:
      context: ../../golang/API/
    image: api_api
    environment:
      - ADDRESS=redis:6379
      - LOGLEVEL=debug
    depends_on:
      - redis
  redis:
    image: "redis:latest"
